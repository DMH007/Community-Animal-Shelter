<head>

    <title>Animal Community Center</title>

    }
    
        if(firstname=="" || lastname==""){
            alert('Please fill in all fields');
            return false;
        }
        else{
            return true;
        }
        </script>
</head>
<body>
  <form action="/page.html" method="post" onsubmit= "return check_info();">
   First name:<br>

   <br>
   Last name:<br>

  </form>
                
</body>
